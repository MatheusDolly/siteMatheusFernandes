<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>
<link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>
<header>
    <p>Contate-nos</p>
</header>
<form action="/submit-form.php" method="post">
  <input type="text" id="fname" name="fname" placeholder="Nome" required>
  <input type="text" id="lname" name="lname" placeholder="Sobrenome" required>
  <input type="email" id="email" name="email" placeholder="Email" required>
  <input type="text" id="phone" name="phone" placeholder="Telefone" required>
  <input type="text" id="address" name="address" placeholder="Endereço" required>
  <textarea id="message" name="message" placeholder="Digite sua mensagem aqui..." required></textarea>

  <button type="submit">Enviar</button>
</form>

</body>
</html>
